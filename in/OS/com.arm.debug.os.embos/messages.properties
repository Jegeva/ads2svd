# OS description
embos.title=embOS
embos.desc=SEGGER embOS\u2122 is a priority-controlled real time operating system \
optimized for minimum memory consumption in both RAM and ROM, as well as high \
speed and versatility. embOS has been ported to several Arm\u00AE processor architectures, \
from Arm7TDMI\u2122 to the Cortex\u00AE-A series. Arm Development Studio supports \
building and debugging embOS-based software stacks.\n\
\n\
For more information on embOS\u2122 and Arm Development Studio:\n\
[[https://developer.arm.com/products/software-development-tools/ds-5-development-studio/solutions/real-time-systems?utm_source=ds-5_ide&utm_medium=ds-5&utm_campaign=ds-5_rtos][https://developer.arm.com/products/software-development-tools/solutions/real-time-systems]]

embos.help=Displays specific embOS operating system information when support is enabled

