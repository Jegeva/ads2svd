# OS description
ucosiii.title=\u03BCC/OS-III
ucosiii.desc=The \u03BCC/OS-III\u00AE Kernel from Micrium\u00AE offers highly portable, ROMable, \
scalable, pre-emptive, real-time, deterministic, multitasking kernel for Arm\u00AE Cortex\u00AE \
Microcontrollers. Combined with the Arm Development Studio, \u03BCC/OS-III \
Real-Time Operating System (RTOS) users can benefit from in-depth system visibility in a \
tightly integrated development environment. \u03BCC/OS-III-based products can also be augmented \
with the addition of optional middleware components from Micrium such as TCP/IP stack, USB \
stacks, File System, GUI and more.\n\
\n\
For more information on \u03BCCOS-III RTOS and Arm Development Studio:\n\
[[https://developer.arm.com/products/software-development-tools/ds-5-development-studio/solutions/real-time-systems?utm_source=ds-5_ide&utm_medium=ds-5&utm_campaign=ds-5_rtos][https://developer.arm.com/products/software-development-tools/solutions/real-time-systems]]
ucosiii.help=Displays specific \u03BCCOS-III operating system information when \u03BCCOS-III support is enabled.


