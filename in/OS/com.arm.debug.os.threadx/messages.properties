# OS description
threadx.title=ThreadX
threadx.desc=Express Logic ThreadX\u00AE is a popular real-time operating system (RTOS) \
designed specifically for deeply embedded applications. ThreadX RTOS has a small footprint \
and includes support for many Arm\u00AE microcontrollers and processors from the \
Arm7\u2122, Arm9\u2122, Arm11\u2122, Cortex\u00AE-M, Cortex-R and Cortex-A processor families.\n\
Arm Development Studio brings in-built support for the ThreadX RTOS, simplifying the development \
process by providing in-depth kernel visibility.\n\
\n\
For more information on ThreadX and Arm Development Studio:\n\
[[https://developer.arm.com/products/software-development-tools/ds-5-development-studio/solutions/real-time-systems?utm_source=ds-5_ide&utm_medium=ds-5&utm_campaign=ds-5_rtos][https://developer.arm.com/products/software-development-tools/solutions/real-time-systems]]

threadx.help=Displays specific ThreadX operating system information when ThreadX support is enabled.

