sem.semid.desc=The address of the semaphore''s control structure
sem.type.title=Type
sem.type.desc=The type of semaphore
sem.type.binary=Binary
sem.type.mutex=Mutex
sem.type.counting=Counting
sem.type.rw=Read/Write
sem.type.custom=Custom
sem.qtype.title=Queue Type
sem.qtype.desc=The type of queue used for tasks waiting on the semaphore
sem.qtype.fifo=FIFO
sem.qtype.prio=Priority
sem.qsize.title=Queued
sem.qsize.desc=The number of tasks which are blocked waiting on the semaphore
sem.count.title=Count
sem.count.desc=For counting semaphores, shows their current count. Empty for all other types
sem.full.title=Full
sem.full.desc=For binary semaphores, shows whether or not they are full (available). Empty for all other types
sem.owner.title=Owner
sem.owner.desc=For mutex/RW semaphores, shows the address of the owning task. Empty for all other types
sem.delsafe.title=Deletion Safety
sem.delsafe.desc=Whether the owning task is protected from unexpected deletion. Only applicable for mutex/RW semaphores
sem.invsafe.title=Inversion Safety
sem.invsafe.desc=Whether this semaphore uses a priority-inheritance policy, preventing priority inversion. Only applicable for mutex/RW semaphores
sem.errnotify.title=Event Errors
sem.errnotify.desc=Whether tasks are notified of event sending errors
sem.interrupt.title=Interruptible
sem.interrupt.desc=Whether the owning task is interruptible

