# OS description
vxworks.title=Wind River VxWorks
vxworks.desc=VxWorks\u00AE has been setting the standard for real-time operating systems for over 25 years. \
The reinvented VxWorks 7 helps manufacturers of embedded systems harness the opportunity created by \
the Internet of Things (IoT). Its modular architecture and new capabilities enable customers to bring \
industry-leading IoT-ready devices to market faster, while reducing risks and development costs.\n\
\n\
For more information on VxWorks and Arm\u00AE Development Studio:\n\
[[https://developer.arm.com/products/software-development-tools/ds-5-development-studio/solutions/real-time-systems][https://developer.arm.com/products/software-development-tools/solutions/real-time-systems]]

vxworks.help=Displays specific VxWorks operating system information when VxWorks support is enabled.

