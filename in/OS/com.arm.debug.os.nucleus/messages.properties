# OS description
nucleus.title=Nucleus
nucleus.desc=Mentor Graphics\u00AE Nucleus\u00AE RTOS is a scalable microkernel-based \
real-time operating system widely deployed across a wide range of applications, from industrial to \
aerospace. It supports single- and multi-core Arm\u00AE-based devices, with or without MPU/MMU, \
from Arm7TDMI\u2122 to Arm Cortex\u00AE-A families. \n\
\n\
For more information on Nucleus\u00AE and Arm Development Studio:\n\
[[https://developer.arm.com/products/software-development-tools/ds-5-development-studio/solutions/real-time-systems?utm_source=ds-5_ide&utm_medium=ds-5&utm_campaign=ds-5_rtos][https://developer.arm.com/products/software-development-tools/solutions/real-time-systems]]

nucleus.help=Displays specific Nucleus operating system information when Nucleus support is enabled.

