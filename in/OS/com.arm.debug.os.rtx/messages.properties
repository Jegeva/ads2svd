# OS description
rtx.title=Keil CMSIS-RTOS RTX
rtx.desc=The Keil\u00AE RTX Real-Time Operating System (RTOS) is the ideal \
choice for small footprint, deterministic applications running on Arm\u00AE \
Cortex-A or Cortex-M series processors. The RTX RTOS is royalty-free \
and CMSIS-RTOS compliant, making it an efficient and cost-effective platform \
for real-time applications.\n\
\n\
For more information on RTX RTOS and Arm Development Studio:\n\
[[https://developer.arm.com/products/software-development-tools/ds-5-development-studio/solutions/real-time-systems?utm_source=ds-5_ide&utm_medium=ds-5&utm_campaign=ds-5_rtos][https://developer.arm.com/products/software-development-tools/solutions/real-time-systems]]
rtx.help=Displays specific RTX operating system information when RTX support is enabled.


