# OS description
uC3_compact.title=eForce \u00B5C3 Compact
uC3_compact.desc=eForce \u00B5C3\u00AE Compact-Profile is a \u00B5ITRON4.0 standard \
compliant Real-Time Operating System (RTOS) for 32-bit embedded systems. The \
\u00B5C3\u00AE Compact-Profile is designed with the intention of saving memory \
resources and fitting into the smallest memory footprint possible. It is optimized \
to work on embedded processors to allow minimal resource usage.\n\
\n\
For more information on eForce \u00B5C3\u00AE RTOS and Arm\u00AE Development Studio:\n\
[[https://developer.arm.com/products/software-development-tools/ds-5-development-studio/solutions/real-time-systems?utm_source=ds-5_ide&utm_medium=ds-5&utm_campaign=ds-5_rtos][https://developer.arm.com/products/software-development-tools/solutions/real-time-systems]]
uC3_compact.help=Displays specific eForce \u00B5C3 Compact-Profile operating system \
information when support is enabled.

