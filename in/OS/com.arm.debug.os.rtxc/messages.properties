# OS description
rtxc.title=RTXC
rtxc.desc=The RTXC\u2122 Quadros RTOS is based on a dual-kernel architecture \
that can be configured to fit a wide variety of application requirements. \
The operating system supports a range of microcontrollers and processors from \
the Arm\u00AE Arm7\u2122, Arm9\u2122, Arm11\u2122, Cortex\u00AE-M, Cortex-R and \
Cortex-A processor families.\n\
\n\
For more information on RTXC\u2122 and Arm Development Studio:\n\
[[https://developer.arm.com/products/software-development-tools/ds-5-development-studio/solutions/real-time-systems?utm_source=ds-5_ide&utm_medium=ds-5&utm_campaign=ds-5_rtos][https://developer.arm.com/products/software-development-tools/solutions/real-time-systems]]

rtxc.help=Displays specific RTXC operating system information when support is enabled.

#===============================================================================
# Tasks
tasks.title=Tasks
tasks.desc=This table shows the RTXC tasks
tasks.help=Displays tasks that are defined within the OS and their current status
#-------------------------------------------------------------------------------
tasks.id.title=#
tasks.id.desc=This shows the object handle for the task
tasks.name.title=Name
tasks.name.desc=This shows the name of the task
tasks.priority.title=Priority
tasks.priority.desc=This shows the priority for the task. 1 is the highest priority, and 127 the lowest
tasks.entry.title=Entry
tasks.entry.desc=This shows the task''s entry point address
tasks.args.title=Arg Address
tasks.args.desc=This shows the task''s environment argument address
tasks.state.title=State
tasks.state.desc=This shows the task''s current state
tasks.waitinfo.title=Wait Info
tasks.waitinfo.desc=This shows what the task is waiting on
tasks.tickslice.title=Tick Slice
tasks.tickslice.desc=This shows the task''s current tick slice value
tasks.vfpmode.title=VFP Mode
tasks.vfpmode.desc=This shows the task''s current VFP mode status
tasks.vfpregs.title=VFP Registers
tasks.vfpregs.desc=This shows the storage address of the task''s VFP register set 

