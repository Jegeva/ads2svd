# Tasks
tasks.title=Tasks
tasks.desc=This table shows the FreeRTOS tasks
tasks.help=Displays tasks that are defined within the OS and their current status.
#-------------------------------------------------------------------------------
tasks.tskTaskControlBlock.title=TCB
tasks.tskTaskControlBlock.desc=Pointer to TCB
tasks.state.title=State
tasks.state.desc=This is the task status
tasks.usingFPU.title=FPU
tasks.usingFPU.desc=This indicates if the task is using the FPU
tasks.uxTCBNumber.title=TCB No
tasks.uxTCBNumber.desc=This is the TCB number
tasks.uxTaskNumber.title=Task No
tasks.uxTaskNumber.desc=This is the task number
tasks.pcTaskName.title=Name
tasks.pcTaskName.desc=This is ths task name
tasks.ulRunTimeCounter.title=Runtime
tasks.ulRunTimeCounter.desc=This is the amount of time the task has spent in the running state
tasks.xMPUSettings.title=MPU
tasks.xMPUSettings.desc=This is the MPU settings
tasks.uxPriority.title=Priority
tasks.uxPriority.desc=This is the task priority
tasks.pxTopOfStack.title=Stack (Top)
tasks.pxTopOfStack.desc=This points to the location of the last item placed on the tasks stack
tasks.pxStack.title=Stack (Start)
tasks.pxStack.desc=This points to the start of the stack
tasks.pxEndOfStack.title=Stack (End)
tasks.pxEndOfStack.desc=This points to the end of the stack on architectures where the stack grows up from low memory
tasks.uxCriticalNesting.title=Nesting
tasks.uxCriticalNesting.desc=This holds the critical section nesting depth for ports that do not maintain their own count in the port layer
tasks.uxBasePriority.title=Priority (Base)
tasks.uxBasePriority.desc=This The is the priority last assigned to the task and used by the priority inheritance mechanism
tasks.pxTaskTag.title=Hook (Tag)
tasks.pxTaskTag.desc=This The is a pointer to the tag hook function
tasks.xNewLib_reent.title=Newlib
tasks.xNewLib_reent.desc=This is the location of the Newlib reent structure
tasks.pvContainer.title=Event Id
tasks.pvContainer.desc=This is the event id
tasks.xItemValue.title=Event Value
tasks.xItemValue.desc=The holds the last event list item value
tasks.pvOwner.title=Event Owner
tasks.pvOwner.desc=The is the task owner of the event
tasks.tasksWaiting.title=Waiting
tasks.tasksWaiting.desc=This is the list of tasks waiting on the event
