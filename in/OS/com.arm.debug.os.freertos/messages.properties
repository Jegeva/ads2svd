# Queues
queues.title=Queues
queues.desc=This table shows the FreeRTOS queues
queues.help=Displays queues (used for semaphores and mutexes) which are registered in the OS and their current status.
#-------------------------------------------------------------------------------
queues.QueueDefinition.title=QUEUE
queues.QueueDefinition.desc=Pointer to QUEUE
queues.pcQueueName.title=Name
queues.pcQueueName.desc=This is the name of the queue
queues.xHandle.title=Handle
queues.xHandle.desc=This is the queue handle
queues.uxQueueNumber.title=Number
queues.uxQueueNumber.desc=This is the number of the queue
queues.ucQueueType.title=Type
queues.ucQueueType.desc=This is the queue type
queues.uxMessagesWaiting.title=Count
queues.uxMessagesWaiting.desc=The number of items currently in the queue
queues.uxLength.title=Length
queues.uxLength.desc=This is the queue length
queues.uxItemSize.title=Item Size
queues.uxItemSize.desc=This is the size of each item in the queue
queues.xTasksWaitingToSend.title=Writers
queues.xTasksWaitingToSend.desc=List of tasks that are blocked waiting to post onto this queue
queues.xTasksWaitingToReceive.title=Readers
queues.xTasksWaitingToReceive.desc=List of tasks that are blocked waiting to read from this queue
queues.xRxLock.title=Rx Lock
queues.xRxLock.desc=Stores the number of items received from the queue (while locked)
queues.xTxLock.title=Tx Lock
queues.xTxLock.desc=Stores the number of items transmitted to the queue (while locked)
queues.pcHead.title=Head
queues.pcHead.desc=Points to the beginning of the queue storage area
queues.pcTail.title=Tail
queues.pcTail.desc=Points to the byte at the end of the queue storage area
queues.pcWriteTo.title=Free
queues.pcWriteTo.desc=Points to the free next place in the storage area
queues.pxQueueSetContainer.title=Container
queues.pxQueueSetContainer.desc=This points to the queue set container
queues.pcReadFrom.title=Read From
queues.pcReadFrom.desc=Points to the last place that a queued item was read from when the structure is used as a queue
queues.uxRecursiveCallCount.title=Call Count
queues.uxRecursiveCallCount.desc=Maintains a count of the number of times a recursive mutex has been recursively 'taken' when the structure is used as a mutex

