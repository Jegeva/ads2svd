# OS description
freertos.title=FreeRTOS
freertos.desc=FreeRTOS\u2122 is a market leading real-time operating system (RTOS) suitable for \
highly-constrained memory footprints. Users of Arm\u00AE Development Studio can benefit \
from the in-built task aware debug and detailed system information.\n\
\n\
When building your FreeRTOS image, ensure that the following compiler flags are set:\n\
\t-DportREMOVE_STATIC_QUALIFIER\n\
\t-DINCLUDE_xTaskGetIdleTaskHandle\n\
\t-DconfigQUEUE_REGISTRY_SIZE=n (where n >= 1)\n\n\
If these flags are set incorrectly, FreeRTOS support might fail to activate in Arm Debugger. See \
the documentation supplied with FreeRTOS to view the details of these flags.\n\
\n\
For more information on FreeRTOS\u2122 and Arm Development Studio:\n\
[[https://developer.arm.com/products/software-development-tools/ds-5-development-studio/solutions/real-time-systems?utm_source=ds-5_ide&utm_medium=ds-5&utm_campaign=ds-5_rtos][https://developer.arm.com/products/software-development-tools/solutions/real-time-systems]]

freertos.help=Displays specific FreeRTOS operating system information when FreeRTOS support is enabled.

